name: MiniPlex Workflow

on:
  push:
    branches:
      - '**' # matches every branch
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches:
      - '**'

jobs:
  build-job:
    name: ${{matrix.os}} ${{matrix.build-type}}
  
    strategy:
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build-type: [Release,Debug]

    runs-on: ${{ matrix.os }}

    env:
      BUILD_TYPE: ${{ matrix.build-type }}
      JOB_NAME: ${{matrix.os}}_${{matrix.build-type}}

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: git fetch --force --tags

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 8

    - if: always()
      name: Upload Exes
      uses: actions/upload-artifact@v4
      with:
        name: MiniPlex_${{env.JOB_NAME}}_exe
        retention-days: 7
        path: |
          ${{github.workspace}}/build/MiniPlex
          ${{github.workspace}}/build/**/MiniPlex.exe
          ${{github.workspace}}/build/**/MiniPlex.pdb
          ${{github.workspace}}/build/ProtoConv
          ${{github.workspace}}/build/**/ProtoConv.exe
          ${{github.workspace}}/build/**/ProtoConv.pdb
          LICENSE
          NOTICE
          README.md
          RELEASE_NOTES
          3rdPartyLicenses/LICENSE_1_0.txt

    - if: contains(matrix.os,'windows')
      name: Start Windows MiniPlex
      run: |
        start /b ${{github.workspace}}/build/**/MiniPlex.exe -H -p 20000
        start /b ${{github.workspace}}/build/**/MiniPlex.exe -T -p 20001 -r 172.17.0.2 -t 50000
        start /b ${{github.workspace}}/build/**/MiniPlex.exe -P -p 20002 -r 172.17.0.2 -t 50000
        start /b ${{github.workspace}}/build/**/MiniPlex.exe -P -p 20003 -r 172.17.0.2 -t 50000 -B 172.17.0.2 -b 50001

    - if: !contains(matrix.os,'windows')
      name: Start MiniPlex
      run: |
        ${{github.workspace}}/build/MiniPlex -H -p 20000 &
        ${{github.workspace}}/build/MiniPlex -T -p 20001 -r 172.17.0.2 -t 50000 &
        ${{github.workspace}}/build/MiniPlex -P -p 20002 -r 172.17.0.2 -t 50000 &
        ${{github.workspace}}/build/MiniPlex -P -p 20003 -r 172.17.0.2 -t 50000 -B 172.17.0.2 -b 50001 &

    - if: always()
      name: Test Hub Mode
      shell: bash
      run: |
        docker build --build-arg SCRIPT_NAME=Test/HubMode.sh -t miniplex-test -f DockerFiles/Test .
        docker run --add-host=host.docker.internal:host-gateway miniplex-test host.docker.internal 20000

    - if: always()
      name: Test Trunk Mode
      shell: bash
      run: |
        docker build --build-arg SCRIPT_NAME=Test/TrunkMode.sh -t miniplex-test -f DockerFiles/Test .
        docker run --add-host=host.docker.internal:host-gateway miniplex-test 50000 host.docker.internal 20001

    - if: always()
      name: Test Prune Mode
      shell: bash
      run: |
        docker build --build-arg SCRIPT_NAME=Test/PruneMode.sh -t miniplex-test -f DockerFiles/Test .
        docker run --add-host=host.docker.internal:host-gateway miniplex-test 50000 host.docker.internal 20002

    - if: always()
      name: Test Permanent Branches
      shell: bash
      run: |
        docker build --build-arg SCRIPT_NAME=Test/PermanentBranches.sh -t miniplex-test -f DockerFiles/Test .
        docker run --add-host=host.docker.internal:host-gateway miniplex-test 50000 50001 host.docker.internal 20003

    - if: contains(matrix.os,'windows')
      name: Stop Windows MiniPlex
      run: |
        taskkill /F /IM "MiniPlex.exe"

    - if: !contains(matrix.os,'windows')
      name: Stop MiniPlex
      run: |
        killall MiniPlex || true
          
  musl-build-job:
    name: linux-static ${{matrix.build-type}}
  
    strategy:
      fail-fast: false
      
      matrix:
        build-type: [Release,Debug]

    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ matrix.build-type }}
      JOB_NAME: linux-static_${{matrix.build-type}}

    steps:
    
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: git fetch --force --tags
    
    - if: matrix.build-type == 'Debug'
      name: Set Debug Options
      run: |
        echo 'STRIP_OPTION=-V' >> $GITHUB_ENV
    
    - name: Docker Build
      run: |
        docker build \
        --build-arg BUILD_TYPE=${{env.BUILD_TYPE}} \
        --build-arg STRIP_OPTION=${{env.STRIP_OPTION}} \
        --build-arg BUILD_COMMIT=${{ github.sha }} \
        -t miniplex \
        -f DockerFiles/MuslBuilder .

    - name: Copy Exe
      run: |
        mkdir build
        docker run -v $(pwd)/build:/build miniplex:latest cp MiniPlex-bin/MiniPlex MiniPlex-bin/ProtoConv /build/

    - if: always()
      name: Upload Exes
      uses: actions/upload-artifact@v4
      with:
        name: MiniPlex_${{env.JOB_NAME}}_exe
        retention-days: 7
        path: |
          ${{github.workspace}}/build/MiniPlex
          ${{github.workspace}}/build/ProtoConv
          LICENSE
          NOTICE
          README.md
          RELEASE_NOTES
          3rdPartyLicenses/LICENSE_1_0.txt

  deploy-job:
    if: always() && contains(github.ref, 'tag')
    needs: [build-job,musl-build-job]
    runs-on: ubuntu-latest
    steps:
      - name: Download Exes
        uses: actions/download-artifact@v4
        
      - name: Zip Exes
        run: |
          find -name "MiniPlex_*_exe" | xargs -I{} zip -r {}_${{ github.ref_name }}.zip {}
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            *_exe_${{ github.ref_name }}.zip
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

  clean-job:
    if: always()
    needs: [build-job,musl-build-job]
    runs-on: ubuntu-latest
    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 week'
          skip-recent: 5
          skip-tags: false
