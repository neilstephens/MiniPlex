name: MiniPlex Workflow

on:
  push:
    branches:
      - '**' # matches every branch
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches:
      - '**'

jobs:
  build-job:
    name: ${{matrix.os}} ${{matrix.build-type}}
  
    strategy:
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build-type: [Release,Debug]

    runs-on: ${{ matrix.os }}

    env:
      BUILD_TYPE: ${{ matrix.build-type }}
      JOB_NAME: ${{matrix.os}}_${{matrix.build-type}}

    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: git fetch --force --tags

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 8

    - if: always()
      name: Upload Exes
      uses: actions/upload-artifact@v2
      with:
        name: MiniPlex_${{env.JOB_NAME}}_exe
        retention-days: 7
        path: |
          ${{github.workspace}}/build/MiniPlex
          ${{github.workspace}}/build/**/MiniPlex.exe
          LICENSE
          NOTICE
          README.md
          RELEASE_NOTES
          3rdPartyLicenses/LICENSE_1_0.txt

  deploy-job:
    if: always() && contains(github.ref, 'tag')
    needs: [build-job]
    runs-on: ubuntu-latest
    steps:
      - name: Download Exes
        uses: actions/download-artifact@v3
        
      - name: Zip Exes
        run: |
          find -name "MiniPlex_*_exe" | xargs -I{} zip -r {}.zip {}
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            *_exe.zip
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}

  clean-job:
    if: always()
    needs: [build-job]
    runs-on: ubuntu-latest
    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 week'
          skip-recent: 5
          skip-tags: false
